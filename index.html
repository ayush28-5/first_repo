<body>
    <div id="page">
    <main>
        <h1>My Favorite <em>Things</em></h1>
        <section>
            <h2>Bikes that i like</h2>
            <ul>
                <li><strong><em>Continental GT 650</em></strong></li>

                <li><strong><em>Hyosung St7</em></strong></li>

                <figure><img src="dominar.jpg" alt="Dominar 400 image" width="800px"></figure>
                <li><strong><em>BMW GS 310</em></strong></li>
                <figure><img src="bmw gs310.jpg" alt="BMW GS 310 image" width="800px"></figure>
            </ul>
        </section>
        <section>
            <h2>Cars that i like</h2>
            <ul>
                <li><strong><em>Mustang 1969</em></strong></li>
                <figure><img src="mustang.jpg" alt="mustang 1969 image" width="800px"></figure>

                <figure><img src="harrier.webp" alt="harrier image" width="800px"></figure>

        <section>
            <form>
                <fieldset>
                    <legend>Your favorite vehicle</legend>
                    <label><input type="radio" name="bike-car" id="bike" value="bike" checked> BIKE</label>
                    <label><input type="radio" name="bike-car" id="car" value="car">CAR</label>
                    <label><input type="radio" name="bike-car" id="both" value="both">BOTH</label>
                </fieldset>
                <fieldset>
                    <legend>Your name</legend>
                    <label><input type="text" name="name"  placeholder="Your name" required></label>
                </fieldset>
                <br>
                <label><button type="submit">Submit</button></label>
            </form>
        </section>
